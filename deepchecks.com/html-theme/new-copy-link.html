<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name='robots' content='noindex, nofollow' />
		<title>Copy Link demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
		<link rel='stylesheet' id='style-main-css' href='https://www.deepchecks.com/wp-content/themes/deepchecks/assets/css/main.css?v10' type='text/css' media='screen' />
    </head>
    <body>
		<h1>Hello, world!</h1>
		<div class="m-4">
			<a href="#" title="Copy Link" id="copyLinkBtn" data-bs-toggle="tooltip"><img src="assets/images/icon-link-black.svg" alt="Link"></a>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://www.deepchecks.com/wp-content/themes/deepchecks/assets/js/bootstrap.bundle.min.js"></script>
		
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const copyBtn = document.getElementById('copyLinkBtn');
				const tooltip = new bootstrap.Tooltip(copyBtn);

				copyBtn.addEventListener('click', function () {
					const pageUrl = window.location.href;
					tooltip.hide();
					navigator.clipboard.writeText(pageUrl).then(() => {
						copyBtn.setAttribute('data-original-title', 'Copied!');
						tooltip.show();

						setTimeout(() => {
							tooltip.hide();
							copyBtn.setAttribute('data-original-title', 'Copy link');
						}, 1500);
					});
				});
			});
		</script>
    </body>
</html>
